<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors TOP Project</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <script src="rps-program.js" defer></script>

</head>
<body>
<div class="page-container">
    <header>
        <div class="headerContainer">
            <img src="images/logo.svg" alt="Rock, paper, scissors logo">
            <section class="scoreSection">
                <p>score</p>
                <span id="scoreNum">1</span>
            </section>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <div class="options">
                <div class="icon-container icon-paper">
                    <img src="images/Paper.png" alt="A symbol of paper." class="icon">
                </div>
                
                <div class="icon-container icon-scissors">
                    <img src="images/Scissors.png" alt="A symbol of scissors." class="icon">
                </div>

                <div class="icon-container icon-rock">
                    <img src="images/Rock.png" alt="A symbol of rock." class="icon">
                </div>
            </div>
        </div>

    <div class="button-wrap">
        <div class="button">RULES</div>
    </div>
    </main>

    <footer>
        <p>Design: Frontend Mentor<br>Idea: The Odin Project</p>
    </footer>
</div>
</body>
</html>
